<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Producto - Ykdaz Clothes Store</title>
  <link rel="stylesheet" href="newproduct.css">
</head>
<body>
  <div class="container">
    <a href="catalogue_admin.php"><===</a>
    <h2>Agregar Nuevo Producto</h2>
    <form action="registrarProduc.php" method="POST"><br>

      <div class="form-group">
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" name="precio" min="0" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="especificaciones">Especificaciones:</label>
        <input type="text" name="specs" rows="4" required></input>
      </div>

      <div class="form-group">
        <label for="imagen">URL de la Imagen:</label>
        <input type="url" name="link" required>
      </div>

      <button type="submit">Agregar Producto</button>
    </form>
  </div>
</body>
</html>
